language: java

jdk:
  - oraclejdk8

node_js:
  - "4"

addons:
  apt:
    packages:
      - oracle-java8-installer

install:
  - travis_wait 30 mvn dependency:resolve --quiet
  - nvm install 4

script:
  - sudo rm /etc/mavenrc
  - export MAVEN_OPTS="-Xmx2469m"
  - mvn clean test > ut.log

cache:
  directories:
     - $HOME/.m2

after_success:
  - bash <(curl -s https://codecov.io/bash) -t 485ecf3a-ed8c-4585-aef5-bee6ff2d2d9b